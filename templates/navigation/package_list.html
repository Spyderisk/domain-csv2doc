{% extends "base.html" %}
{% block title %}Packages{% endblock %}
{% block content %}

    <h1>Packages</h1>
    <table style="max-width: 90%;">
        {% for x in packages %}
            <tr class="description-table">
                <td class="description-title"><p><a href="../{{x}}/index.html">{{labels[x]}}</a></p></td>
                <td><p>{{descriptions[x]|safe}}</p></td>
            </tr>
        {% endfor %}
    </table>

{% endblock %}
